{% extends "basetwo.html" %}
{% block content %}



<h2>Update Carer</h2>

<form action="/carers/{{ carer.id }}" method="POST">
    <div>
        <label for="f_name"> First Name:</label>
        <input type="text" id="f_name" name="f_name" value="{{ carer.f_name }}">
        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" name="l_name" value="{{ carer.l_name }}">

        <label for="details">Address:</label>
        <input type="text" id="details" name="details" value="{{ carer.details }}">
        <label for="phone_num">Phone number:</label>
        <input type="text" id="phone_num" name="phone_num" value="{{ carer.phone_num }}">

    </div>
    <div>
        <input type="submit">
    </div>
</form>





{% endblock %}

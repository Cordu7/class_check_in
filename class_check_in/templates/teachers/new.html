{% extends "basetwo.html" %}
{% block content %}

<h2>Add a Teacher</h2>

<form action="/teachers" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}

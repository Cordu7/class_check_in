{% extends "basethree.html" %}
{% block content %}



    <h2>Add a Feeling</h2>

    <form action="/students" method="POST">
        <div>
            <label for="student_id">Student:</label>
            <select name="student_id" id="student_id">
                {% for student in students %}
                <option value="{{ student.id }}">
                    {{ student.name }} 
                </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="subemotion_id">Emotion:</label>
            <select name="subemotion_id" id="subemotion_id">
                    {% for subemotion in subemotions %}
                    <option value="{{ subemotion.id }}">
                         {{subemotion.subemotion_name}}
                     </option>
                    {% endfor %} 
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>

{% endblock %}
